<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Price Pal - Smart Shopping Comparison</title>
    <script>
      // Polyfill for browser environments where `process` is not defined.
      // This prevents a ReferenceError from crashing the app on load when
      // the Gemini service tries to access process.env.API_KEY.
      if (typeof process === 'undefined') {
        window.process = {
          env: {
            API_KEY: undefined
          }
        };
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: '#4f46e5',
                hover: '#4338ca',
              },
              secondary: '#10b981',
              light: '#f8fafc',
              dark: '#1e293b',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'slide-in-up': 'slideInUp 0.6s ease-out forwards',
              'slide-down-fade': 'slideDownFade 0.5s ease-out forwards',
              'bobble': 'bobble 2.5s ease-in-out infinite',
              'pulse-deal': 'pulse 2.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'highlight-flash': 'highlight-flash 1.5s ease-in-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(-10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              pulse: {
                '50%': { opacity: .5 }
              },
              slideInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideDownFade: {
                '0%': { opacity: '0', transform: 'translateY(-20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              bobble: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-8px)' },
              },
              'highlight-flash': {
                '0%, 100%': { backgroundColor: 'transparent' },
                '50%': { backgroundColor: 'rgba(134, 239, 172, 0.5)' },
              },
            }
          }
        }
      }
    </script>
